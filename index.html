<!DOCTYPE html>
<html>
	<head>
		<title>Weather App</title>
		<meta charset="UTF-8" />
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<link href="src/style.css" rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
			integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5"
			crossorigin="anonymous"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
	</head>

<body>
	<div class="container" id="weatherApp">
		<!--Current Timer & Degree Toggle-->
			<div class="row">
				<div class="col-md-6">
					<div class="currentTime">
						<p class="currentTimeOutPut"></p>
					</div>
				</div>
				<div class="col-md-6">
					<div class="degreeToggle">
						<button id="degreeToggleBtn" class="btn">Convert to F°</button>
					</div>
				</div>
			</div>	
		<!--Search form-->
		<div class="row">			
			<div class="col-md-2 btnLocation">
				<button id="btnLocation" class="btn"><i class="fa-solid fa-location-dot"></i></button>		
			</div>
			<div class="col-md-6 searchFormField">	
				<input id="searchFormInput" type="search" placeholder="Search your city here"/>
			</div>
			<div class="col-md-2 btnSearchCity">
				<button id="btnSearchCity" class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
			</div>
		</div>
		<!--Today forecast-->
		<div class="row">
			<div class="col-md-12">
				<div class="cityData">
					<h1 class="userCity">
						
					</h1>
					<p class="currentDay"></p>
					<p class="currentDate"></p>
				</div>
				<div>
					<p class="currentTemp"></p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 ">
				<div>
					<p class="currentWeatherInfo">It's rainy</p>
				</div>
				<div>
					<p class="currentWeatherData currentWind">Wind:<span>29 km/h</span></p>
				</div>
			</div>
			<div class="col-md-6">
				<div>
					<p class="currentWeatherInfo currentRain">Rain: <span>12%</span></p>
				</div>
				<div>
					<p class="currentWeatherData currentHumidity">Humidity:<span>48%</span></p>
				</div>
			</div>
		</div>	
		<!--Week forecast-->
		<div class="row">
			<div class="col-md-12">
				<hr>
				<div class="weekForecastOutput">
					<div class="row dayForecastOutput">
						<div class="col-md-3">
							<h3 class="dayForecastHeaderDay">Wednesday</h3>
							<h4 class="dayForecastHeaderDate">13 July, 2022</h4>
						</div>
						<div class="col-md-1 dayForecastIco">
							<i class="fa-solid fa-temperature-half"></i>
						</div>
						<div class="col-md-2">
							<p class="dayForecastOutput tempOutput"> 23 C°</p>
						</div>
						<div class="col-md-1 dayForecastIco">
							<i class="fa-solid fa-wind"></i>
						</div>
						<div class="col-md-2">
							<p class="dayForecastOutput windOutput">14 km/h</p>
						</div>
						<div class="col-md-1 dayForecastIco">
							<i class="fa-solid fa-umbrella"></i>
						</div>
						<div class="col-md-2">
							<p class="dayForecastOutput rainOutput">24%</p>
						</div>
					</div>
					<div class="row dayForecastOutput">
						<div class="col-md-3">
							<h3 class="dayForecastHeaderDay">Thursday</h3>
							<h4 class="dayForecastHeaderDate">14 July, 2022</h4>
						</div>
						<div class="col-md-1 dayForecastIco">
							<i class="fa-solid fa-temperature-half"></i>
						</div>
						<div class="col-md-2">
							<p class="dayForecastOutput tempOutput"> 23 C°</p>
						</div>
						<div class="col-md-1 dayForecastIco">
							<i class="fa-solid fa-wind"></i>
						</div>
						<div class="col-md-2">
							<p class="dayForecastOutput windOutput">14 km/h</p>
						</div>
						<div class="col-md-1 dayForecastIco">
							<i class="fa-solid fa-umbrella"></i>
						</div>
						<div class="col-md-2">
							<p class="dayForecastOutput rainOutput">24%</p>
						</div>
					</div>
					<div class="row dayForecastOutput">
						<div class="col-md-3">
							<h3 class="dayForecastHeaderDay">Friday</h3>
							<h4 class="dayForecastHeaderDate">15 July, 2022</h4>
						</div>
						<div class="col-md-1 dayForecastIco">
							<i class="fa-solid fa-temperature-half"></i>
						</div>
						<div class="col-md-2">
							<p class="dayForecastOutput tempOutput"> 23 C°</p>
						</div>
						<div class="col-md-1 dayForecastIco">
							<i class="fa-solid fa-wind"></i>
						</div>
						<div class="col-md-2">
							<p class="dayForecastOutput windOutput">14 km/h</p>
						</div>
						<div class="col-md-1 dayForecastIco">
							<i class="fa-solid fa-umbrella"></i>
						</div>
						<div class="col-md-2">
							<p class="dayForecastOutput rainOutput">24%</p>
						</div>
					</div>
					<div class="row dayForecastOutput">
						<div class="col-md-3">
							<h3 class="dayForecastHeaderDay">Saturday</h3>
							<h4 class="dayForecastHeaderDate">16 July, 2022</h4>
						</div>
						<div class="col-md-1 dayForecastIco">
							<i class="fa-solid fa-temperature-half"></i>
						</div>
						<div class="col-md-2">
							<p class="dayForecastOutput tempOutput"> 23 C°</p>
						</div>
						<div class="col-md-1 dayForecastIco">
							<i class="fa-solid fa-wind"></i>
						</div>
						<div class="col-md-2">
							<p class="dayForecastOutput windOutput">14 km/h</p>
						</div>
						<div class="col-md-1 dayForecastIco">
							<i class="fa-solid fa-umbrella"></i>
						</div>
						<div class="col-md-2">
							<p class="dayForecastOutput rainOutput">24%</p>
						</div>
					</div>
					<div class="row dayForecastOutput">
						<div class="col-md-3">
							<h3 class="dayForecastHeaderDay">Sunday</h3>
							<h4 class="dayForecastHeaderDate">17 July, 2022</h4>
						</div>
						<div class="col-md-1 dayForecastIco">
							<i class="fa-solid fa-temperature-half"></i>
						</div>
						<div class="col-md-2">
							<p class="dayForecastOutput tempOutput"> 23 C°</p>
						</div>
						<div class="col-md-1 dayForecastIco">
							<i class="fa-solid fa-wind"></i>
						</div>
						<div class="col-md-2">
							<p class="dayForecastOutput windOutput">14 km/h</p>
						</div>
						<div class="col-md-1 dayForecastIco">
							<i class="fa-solid fa-umbrella"></i>
						</div>
						<div class="col-md-2">
							<p class="dayForecastOutput rainOutput">24%</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--Developer-->
		<div class="row"></div>
	</div>

	<script src="src/index.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>

</body>

</html>
