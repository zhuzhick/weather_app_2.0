<!DOCTYPE html>
<html>
	<head>
		<title>Weather App</title>
		<meta charset="UTF-8" />
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<link href="src/style.css" rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
			integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5"
			crossorigin="anonymous"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="container colorAppBg" id="weatherApp">
			<!--Current Time-->
			<div class="row">
				<div class="col-md-6">
					<div id="currentTime">
						<p class="currentTimeOutPut"></p>
					</div>
				</div>
			</div>
			<!--Search form-->
			<div id="searchSection" class="row">
				<div class="col-md-2 btnLocation">
					<button id="btnLocation" class="btn">
						<i class="fa-solid fa-location-dot"></i>
					</button>
				</div>
				<div class="col-md-6 searchFormField">
					<input
						id="searchFormInput"
						type="search"
						placeholder="Search your city here"
					/>
				</div>
				<div class="col-md-2 btnSearchCity">
					<button id="btnSearchCity" class="btn">
						<i class="fa-solid fa-magnifying-glass"></i>
					</button>
				</div>
			</div>
			<!--Today forecast-->
			<div class="row">
				<div class="col-md-12">
					<div class="cityData">
						<h1 id="userCity">Let's know what's the weather</h1>
						<p id="currentDay"></p>
						<p id="currentDate"></p>
					</div>
				</div>
			</div>	
			<div class="row">
				<div class="col-md-7">
					<div class="cityTemp">
						<p id="currentTemp"></p>
					</div>
				</div>
				<div class="col-md-5">
					<div class="weatherIco">
						<i id="weatherIco"></i>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<p id="currentWeatherDesc" class="currentWeatherInfo"></p>
				</div>
			</div>	
			<div class="row">
				<div class="col-md-6">
					<p class="currentWeatherData currentWind hide">
							Wind<span id="currentWindData"></span>
					</p>
				</div>
				<div class="col-md-6">
					<p class="currentWeatherData currentHumidity hide">
							Humidity<span id="currentHumidityData"></span>
					</p>
				</div>
			</div>	
			<!--Week forecast-->
		<div class="row">
			<div class="col-md-12">
				<hr>
				<div id="weekForecastOutput">
					
				</div>
			</div>
		</div>
		
			<!--Developer-->
		<div class="row">
			<div class="col-md-12">
				<hr class="hide">
				<h5 class="developer">
					<a href="https://github.com/zhuzhick/weather_app_2.0"
						>Open-source code</a
					>
					by A.Holtseva
				</h5>
			</div>
		</div>


		<script src="src/index.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
	</body>
</html>
